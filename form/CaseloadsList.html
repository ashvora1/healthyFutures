<!DOCTYPE html>
<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
				<meta name="apple-mobile-web-app-capable" content="yes" />
	</head>
	<body>
		<div data-role="page" data-theme="emis" id="caseloads" data-title="Caseloads">

				</div>
				<div class="appointmentsFilter">
					<input id="caseloadsInputFilter" type="text" placeholder="Filter list by keyword" />

			</div>
			<div class="contentWrapper">
				<div data-role="content" class="with-over-content">

				<div id="caseloadsContent"></div>
				</div>
			</div>
		</div>
	</body>
</html>
