<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Template Parser</title>
	</head>
	<body>
		<div data-url="listView" data-role="dialog" id="listViewCodes" class="page" data-theme="emis" data-close-btn="none">
			<div data-role="header" id="headerListView">
				<a class="standaloneButton ui-btn ui-btn-right" id="listViewCloseBtn" href="#">Close</a>
				<h1 data-container="header-title" id="listViewCodesTitle">Please Select...</h1>
			</div>
			<div class="inputFilterWrapper">
				<input id="inputFilterTemplate" type="text" placeholder="Filter list by keyword" />
			</div>
			<div data-role="content" id="contentListViewCodes" data-theme="emis">
			</div>
		</div>
	</body>
</html>
