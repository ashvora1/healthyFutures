<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Synchronisation Login</title>
	</head>
	<body>
		<div data-role="dialog" id="syncLogin" data-theme="emis">
			<div data-role="content" style="padding: 15px">
				<div data-role="fieldcontain" style="text-align: center;">
					<h3>
						Confirm creditials
					</h3>
					<fieldset class="syncLoginField">
						<label for="textinput2">
							User Name
						</label>
						<input id="textinput2" placeholder="" value="" type="text">
					</fieldset>
					<fieldset class="syncLoginField">
						<label for="textinput3">
							Password
						</label>
						<input id="textinput3" placeholder="" value="" type="text">
					</fieldset>
					<fieldset class="syncLoginField">
						<label for="textinput4">
							CDB
						</label>
						<input id="textinput4" placeholder="" value="" type="text">
					</fieldset>
				</div>
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a data-role="button" data-transition="fade" data-theme="emis" href="#page1"
							data-icon="check" data-iconpos="left">
							OK
						</a>
					</div>
					<div class="ui-block-b">
						<a data-role="button" data-transition="fade" href="#page1" data-icon="delete"
							data-iconpos="left">
							Cancel
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
