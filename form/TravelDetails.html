<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Travel details</title>
	</head>
	<body>
		<div data-role="dialog" id="travelDetails" data-overlay-theme="emis" data-theme="emis" data-close-btn="none">
			<div data-role="header" data-theme="emis" class="ui-corner-top ui-header ui-bar-emis" role="banner">
				<h1 data-container="header-title">Travel details</h1>
				<a class="standaloneButton ui-btn ui-btn-right close" id="travelDetailsCloseBtn" href="#" data-rel="back">Cancel</a>
			</div>
			<div id="" data-role="content" class="contentPanel" data-theme="emis">
				<div class="content grid">
					<div class="e-blocks">
						<div class="grid-3 e-block-a">
							<div class="e-label">Time</div>
						</div>
						<div class="grid-3 e-block-b">
							<input type="number" autocomplete="off" class="time" />
						</div>
						<div class="grid-3 e-block-c">
							<div class="e-label">minutes</div>
						</div>
					</div>
					<div class="e-blocks">
						<div class="grid-3 e-block-a">
							<div class="e-label">Distance</div>
						</div>
						<div class="grid-3 e-block-b">
							<input type="number" autocomplete="off" class="miles"/>
						</div>
						<div class="grid-3 e-block-c">
							<div class="e-label">miles</div>
						</div>
					</div>
				</div>

				<a id="travelDetailsSave" class="button green" data-role="none" href="">Save travel details</a>
			</div>
		</div>
	</body>
</html>
