<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Loading</title>
	</head>
	<body>
		<div data-role="dialog" id="loadingDialog" data-theme="emis">
			<div data-role="content">
				<h2>
					Downloading...
				</h2>
				<img src="../images/loader.gif" alt="loading...">
				<div id="progressInfoAttachments"></div>
				<div id="cancelButtonContainer" class="contentPanel">
					<a data-role="none" id="cancelDownload" href="#" class="button red"> Cancel </a>
				</div>
			</div>
		</div>
	</body>
</html>
