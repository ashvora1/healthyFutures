<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
		<head>
				<meta charset="utf-8" />
				<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
				<meta name="apple-mobile-web-app-capable" content="yes" />
				<title>Edit template</title>
		</head>
		<body>
				<div id="editTemplate" data-role="dialog" data-theme="emis">
						<div data-role="fieldcontain">
								<fieldset data-role="controlgroup">
										<label for="calendar">
												Date
										</label>
										<input type="text" id="calendar"/>
								</fieldset>
						</div>
						<div data-role="fieldcontain">
								<fieldset data-role="controlgroup">
										<label for="time">
												Time
										</label>
										<input type="text" id="time"/>
								</fieldset>
						</div>
						<div data-role="fieldcontain">
								<fieldset data-role="controlgroup1">
										<label for="selectmenu1">
												Clinician
										</label>
										<select name="selectmenu1" id="selectmenu1" data-mini="true">
												<option value="option1">some options</option>
										</select>
								</fieldset>
						</div>
						<div data-role="fieldcontain">
								<fieldset data-role="controlgroup2">
										<label for="editTemplateSelect2">
												Type
										</label>
										<select name="editTemplateSelect" id="editTemplateSelect" data-mini="true">
												<option value="option1">some options</option>
										</select>
								</fieldset>
						</div>
						<div data-role="fieldcontain">
								<fieldset data-role="controlgroup2">
										<label for="selectmenu3">
												Asthma control
										</label>
										<select name="selectmenu3" id="selectmenu3" data-mini="true">
												<option value="option1">some options</option>
										</select>
								</fieldset>
						</div>
				</div>
		</body>
</html>
