<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</head>

	<body>
		<div data-role="dialog" id="patientDetails" class="patientMapDialog" data-close-btn="none" data-theme="emis">
			<div data-role="header" data-theme="emis" class="ui-corner-top ui-header ui-bar-emis" role="banner">
				<h1 data-container="header-title" id="patientName"> {Patient Summary} </h1>
				<a class="standaloneButton ui-btn ui-btn-right" id="patientDetailsCloseBtn" href="#">
					Close
				</a>
			</div>

			<div data-role="content" class="summary-wrap ui-grid-a" id="patientDetailsGrid">
				<div class="ui-block-a patientDetailsInfoDetailsDiv">
					<div class="summary-table-wrap" id="patientDetailsContent"></div>
				</div>
				<div class="ui-block-b patientDetailsInfoMapDiv">
					<div class="summary-table-wrap" id="patientMap">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
